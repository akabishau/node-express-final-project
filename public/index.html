<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions List</title>
</head>

<body>
    <h1>Your Transactions</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>

    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>

    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>


    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>

    <div id="transactions" style="display:none;">
        <p id="trans-message"></p>
        <table id="trans-table" style="display:none;">
            <tr id="trans-table-header">
                <th>Type</th>
                <th>Category</th>
                <th>Amount</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-job">add entry</button>
    </div>


    <div id="edit-job" style="display:none;">
        <form>
            <div>
                <label for="transType">Type:</label>
                <select id="transType">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div>
                <label for="category">Category:</label>
                <input type="text" id="category">
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="text" id="amount">
            </div>
            <button type="button" id="adding-job">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <script src="./transaction-list.js"></script>
</body>

</html>
